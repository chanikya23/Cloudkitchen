<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-primary mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>
        <div class="col-lg-6">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control mb-2" placeholder="Enter your Name">
                <input type="text" class="form-control" placeholder="Enter your Mobile number">
                <input type="number" class="form-control mt-2" placeholder="How many do you want?">
                <textarea class="form-control mt-3" placeholder="Enter your address"></textarea>
                <button class="btn btn-dark mt-3">Place Order</button>
            </form>
        </div>

    </div>
</div>
